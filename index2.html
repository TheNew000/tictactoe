<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe using JavaScript & jQuery</title>

<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
<link rel="stylesheet" type="text/css" href="styles2.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>
<body>
    <div id="title-wrapper">
        <h1>TIC TAC TOE</h1>
        <h2 id="message"></h2>
        <div class="buttons">
            <button onclick="whichGame(onePlayer);">Play Alone LOSER!!</button>
            <button onclick="whichGame(twoPlayer);">Play W/ Friends!</button>
            <br>
            <input type="button" id="restart" value="Try Again?"/>
        </div>
    </div>
    <div id="head-wrapper">
        <div id="winner"></div>
        <div id="move">AI's Move</div>
    </div>
        <div id="game-wrapper">
            <div class="board-row-1 board-row">
                <button class="box" id="box00"></button>
                <button class="box" id="box01"></button>
                <button class="box" id="box02"></button>
            </div>
            <div class="board-row-1 board-row">
                <button class="box" id="box10"></button>
                <button class="box" id="box11"></button>
                <button class="box" id="box12"></button>
            </div>
            <div class="board-row-1 board-row">
                <button class="box" id="box20"></button>
                <button class="box" id="box21"></button>
                <button class="box" id="box22"></button>
            </div>
        </div>

<script src="scripts2.js" type="text/javascript"></script>
</body>
</html>
